<!DOCTYPE html>
<html lang="en" >

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>ng-sortable example</title>
 <link rel='stylesheet prefetch' href='https://a5hik.github.io/ng-sortable/dist/ng-sortable.min.css'>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
 <script src='https://a5hik.github.io/ng-sortable/dist/ng-sortable.js'></script>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script  src="js/index.js"></script>

 <style>

   tr.as-sortable-item,
   tr.as-sortable-placeholder {
       display: table-row !important;
   }

   tbody.as-sortable-drag,
   tbody.as-sortable-dragging {
       display: table !important;
       left: 15px !important;
   }

 </style>
</head>

<body>

  <div ng-app="example">
   <div class="row">
    <div class="col-md-12">

    <table id="table-container" class="table table-hover" ng-controller="MainCtrl">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject Code</th>
          <th>Course Code</th>
          <th restrict access="INSTRUCTOR">Action</th>
          <th restrict access="INSTRUCTOR"></th>
        </tr>
      </thead>
      <tbody ng-model="items" as-sortable="dragControlListeners">
        <tr class="tablerow" ng-repeat="item in items" as-sortable-item>
          <td as-sortable-item-handle>{{item.name}}</td>
          <td>{{item.subjectcode}}</td>
          <td>{{item.coursecode}}</td>
          <td restrict access="INSTRUCTOR">
          	<a ui-sref="app.courses.add_edit({courseId:'{{course.id}}'})">
               <button type="button" class="btn btn-xs btn-default">
                 <span class="glyphicon glyphicon-pencil"></span>
               </button>
             </a>
          </td>
          <td restrict access="INSTRUCTOR">
             <button type="button" class="btn btn-xs btn-warning" ng-click="coursesCtrl.dropCourse(course)">
                <span class="glyphicon glyphicon-trash"></span>
             </button>
          </td>
        </tr>
      </tbody>
   </table>
  </div>
  </div>
  </div>
</body>

</html>
