<!DOCTYPE html>
<html lang="en" >

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>ng-sortable example</title>
 <link rel="stylesheet" href='css/ng-sortable.css'>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Included fontawesome for bars icon-->
 <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

  <div ng-app="example">
   <div class="row">
    <div class="col-md-12">
    <table class="table table-hover" id="table-container" ng-controller="MainCtrl">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject Code</th>
          <th>Course Code</th>
          <th restrict access="INSTRUCTOR">Action</th>
          <th restrict access="INSTRUCTOR"></th>
        </tr>
      </thead>
      <tbody ng-model="items" as-sortable>
        <tr class="tablerow" ng-repeat="item in items" as-sortable-item>
            <!-- ** Uses fontawesome script in head of page. Added draggable bars for user-friendly usage. Title attribute explains what to do -->
          <td colspan="1"><span class="name" as-sortable-item-handle>{{item.name}}</span></td>
          <td colspan="1"><span class="subcode">{{item.subjectcode}}</span></td>
          <td colspan="1"><span class="coursecode"></span>{{item.coursecode}}</span></td>
          <td colspan="1" restrict access="INSTRUCTOR"><span class="pencil">
          	<a ui-sref="app.courses.add_edit({courseId:'{{course.id}}'})">
               <button type="button" class="btn btn-xs btn-default">
                 <span class="glyphicon glyphicon-pencil"></span>
               </button>
           </a></span>
          </td>
          <td colspan="1" restrict access="INSTRUCTOR"><span class="trash">
             <button type="button" class="btn btn-xs btn-warning" ng-click="coursesCtrl.dropCourse(course)">
                <span class="glyphicon glyphicon-trash"></span>
             </button>
          </span></td>
        </tr>
      </tbody>
   </table>
  </div>
  </div>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script  src="js/index.js"></script>
  <script  src="js/ng-sortable.js"></script>
  
  
</body>

<style>


tr.lastMovedItem td,
.lastMovedItem {
    -webkit-animation: backgroundTransform 0.4s;
    animation: backgroundTransform 0.4s;
}


tr.as-sortable-item,
tr.as-sortable-placeholder{
    display: table-row !important;
}

.as-sortable-item {
    -ms-touch-action: none;
    touch-action: none;
    /* to disable context menu on iOS devices */
    -webkit-touch-callout: none;
}

.as-sortable-item-handle {
    cursor: move;
    cursor: -webkit-grab;
    cursor: -moz-grab;
}

.as-sortable-placeholder {
	display: table-row !important;
}

.as-sortable-drag {
    position: absolute;
    border: 1px solid #E0E0E0;
    border-radius: 4px;
    box-shadow: 5px 5px 5px grey;
    pointer-events: none;
    z-index: 9999;
    background-color: #F8F8F8;
    width:10em;
    padding-left:2em;
}

.as-sortable-drag>tr{
	
	
}

.as-sortable-drag>tr>td{
	width:28em;
	padding-left:2em;
	padding-top:0.5em;
	
}

.as-sortable-drag>tr>td>.pencil{

	padding-left:13em;
	
}

.as-sortable-drag>tr>td>.trash{

	padding-left:4em;
	
}

.as-sortable-hidden {
    display: none !important;
}

.as-sortable-un-selectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>


</html>
